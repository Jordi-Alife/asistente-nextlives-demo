<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asistente Canal Digital</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f2f2f2;
    }

    #chat-widget {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 360px;
      max-height: 80vh;
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      font-size: 14px;
      z-index: 9999;
    }

    .chat-header {
      display: flex;
      align-items: center;
      background-color: #4A90E2;
      color: white;
      padding: 12px;
      position: relative;
    }

    .chat-icon {
      width: 40px;
      height: 40px;
      margin-right: 12px;
      border-radius: 50%;
      object-fit: cover;
      background-color: white;
    }

    .chat-title {
      font-weight: bold;
      font-size: 16px;
    }

    .chat-subtitle {
      font-size: 13px;
      color: #e0e0e0;
    }

    .chat-minimize {
      position: absolute;
      right: 12px;
      top: 12px;
      background: transparent;
      border: none;
      font-size: 20px;
      color: white;
      cursor: pointer;
    }

    .chat-body {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .chat-messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      background: #e5ddd5;
    }

    .message {
      margin-bottom: 10px;
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 18px;
      line-height: 1.4;
      clear: both;
    }

    .user {
      background: #dcf8c6;
      align-self: flex-end;
      float: right;
    }

    .assistant {
      background: white;
      align-self: flex-start;
      float: left;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background: white;
    }

    .chat-input input {
      flex: 1;
      border: none;
      border-radius: 20px;
      padding: 10px;
      font-size: 14px;
      background: #f0f0f0;
    }

    .chat-input button {
      margin-left: 10px;
      background: #4A90E2;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat-widget">
    <div class="chat-header">
      <img src="icono.jpg" alt="Icono Asistente" class="chat-icon" />
      <div>
        <div class="chat-title">Soporte Canal Digital</div>
        <div class="chat-subtitle">Funeraria Esperanza</div>
      </div>
      <button class="chat-minimize" onclick="toggleChat()">âˆ’</button>
    </div>

    <div class="chat-body" id="chatBody">
      <div class="chat-messages" id="messages"></div>
      <div class="chat-input">
        <input id="messageInput" placeholder="Escribir..." />
        <button onclick="sendMessage()">Consultar</button>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
  <script>
    function toggleChat() {
      const body = document.getElementById("chatBody");
      body.style.display = body.style.display === "none" ? "flex" : "none";
    }
  </script>
</body>
</html>
