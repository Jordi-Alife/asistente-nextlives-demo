<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Soporte Canal Digital</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: manipulation;
    }

    #chat-widget {
      display: flex;
      flex-direction: column;
      height: 100dvh;
      max-height: 100dvh;
      background: #f2f2f2;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      box-sizing: border-box;
    }

    .chat-input {
      display: flex;
      align-items: center;
      padding: 10px;
      background: white;
      border-top: 1px solid #ccc;
    }

    .chat-input input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <!-- BotÃ³n flotante para abrir el chat -->
  <button id="chat-toggle" onclick="abrirChat()">ðŸ’¬</button>

  <!-- Contenedor del chat -->
  <div id="chat-widget">
    <div class="chat-header">
      <div style="display: flex; align-items: center;">
        <img src="icono.svg" alt="Icono" />
        <div class="info">
          <h3>Soporte Canal Digital</h3>
          <span>Funeraria Esperanza</span>
        </div>
      </div>
      <button class="close-btn" onclick="cerrarChat()">Ã—</button>
    </div>

    <div class="chat-messages" id="messages"></div>

    <div class="chat-input">
      <input id="messageInput" placeholder="Escribir..." type="text" />
      <input type="file" id="fileInput" accept="image/*" hidden />
      <button onclick="document.getElementById('fileInput').click()">ðŸ“Ž</button>
      <button onclick="sendMessage()">âž¤</button>
    </div>

    <!-- AquÃ­ mostramos el userId -->
    <div id="userIdDisplay" style="font-size: 10px; text-align: center; opacity: 0.5; padding: 6px;"></div>
  </div>

  <script src="main.js"></script>
  <script>
    function cerrarChat() {
      document.getElementById('chat-widget').style.display = 'none';
      document.getElementById('chat-toggle').style.display = 'flex';
    }

    function abrirChat() {
      document.getElementById('chat-widget').style.display = 'flex';
      document.getElementById('chat-toggle').style.display = 'none';
    }

    // Mostrar el ID del usuario en la interfaz
    function mostrarUserId() {
      const id = localStorage.getItem("userId");
      if (id) {
        const el = document.getElementById("userIdDisplay");
        if (el) el.textContent = `ID: ${id}`;
      }
    }

    mostrarUserId();
  </script>
</body>
</html>
