<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Simulación Canal Digital</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      body {
        background: url('fondo.jpg') no-repeat center center;
        background-size: cover;
        font-family: sans-serif;
      }

      #launch-chat {
        position: absolute;
        top: 17px;
        right: 24px;
        width: 80px;
        height: 35px;
        cursor: pointer;
        z-index: 10;
        background: transparent;
        border: none;
      }

      #chat-widget {
        display: none;
      }

      #chat-widget.open {
        display: flex;
      }
    </style>
  </head>
  <body>
    <button id="launch-chat" aria-label="Abrir chat de ayuda"></button>

    <div id="chat-widget" class="open">
      <!-- El chat se renderiza aquí con tu código actual -->
    </div>
  </body>
</html>
