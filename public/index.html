  .chat-messages { flex: 1; overflow-y: auto; padding: 12px; box-sizing: border-box; display: flex; flex-direction: column; scroll-behavior: smooth; }

  .file-button, .send-button { background: none; border: none; padding: 6px; border-radius: 999px; cursor: pointer; display: flex; align-items: center; justify-content: center; }

  #modalContent { background: #fff; padding: 20px; border-radius: 12px; text-align: center; max-width: 300px; }
  #modalContent p { margin-bottom: 20px; color: #000; font-size: 16px; }

<script>
  async function notificarEvento(tipo) {
    const userId = localStorage.getItem('userId');
    if (!userId) return;
    try {
      await fetch("/api/evento", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userId, tipo }),
      });
      console.log(`âœ… Evento "${tipo}" notificado para ${userId}`);
    } catch (err) {
      console.error(`âŒ Error notificando evento "${tipo}"`, err);
    }
  }

    async function mostrarModal() {
      const userId = localStorage.getItem('userId');
      const textos = [
        "Â¿Realmente quieres cerrar el chat? Esto borrarÃ¡ toda la conversaciÃ³n.",
        "Cancelar",
        "Cerrar el chat"
      ];
      let traducciones = textos;

      if (userId) {
        try {
          const res = await fetch(`/api/traducir-modal`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ userId, textos })
          });
          const data = await res.json();
          traducciones = data.traducciones || textos;
        } catch (error) {
          console.error("Error traduciendo modal:", error);
        }
      }

      document.getElementById('modalText').innerHTML = traducciones[0];
      document.getElementById('btnCancelar').innerText = traducciones[1];
      document.getElementById('btnConfirmar').innerText = traducciones[2];
      document.getElementById('modalConfirm').style.display = 'flex';
    }

    function ocultarModal() {
      document.getElementById('modalConfirm').style.display = 'none';
    }

    async function cerrarChatConfirmado() {
  const userId = localStorage.getItem('userId');

  await notificarEvento("chat_cerrado");

    // âœ… Guardar estado "cerrado" en Firestore
  if (userId) {
    try {
      await fetch("/api/cerrar-chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userId })
      });
      console.log(`âœ… Estado "cerrado" guardado para ${userId}`);
    } catch (err) {
      console.error("âŒ Error al guardar estado cerrado:", err);
    }
  }

  localStorage.removeItem('chatMessages');
  localStorage.setItem('chatEstado', 'cerrado');
  document.getElementById('chat-widget').style.display = 'none';
  document.getElementById('chat-toggle').style.display = 'flex';
  document.getElementById('scrollToBottomBtn').style.display = 'none';
  ocultarModal();
}

function minimizarChat() {
  localStorage.setItem('chatEstado', 'minimizado');
  document.getElementById('chat-widget').style.display = 'none';
  document.getElementById('chat-toggle').style.display = 'flex';
  document.getElementById('scrollToBottomBtn').style.display = 'none';
}
window.minimizarChat = minimizarChat;

function abrirChat() {
  const estadoAnterior = localStorage.getItem('chatEstado');

  if (estadoAnterior === 'cerrado') {
    localStorage.removeItem('chatMessages');
    localStorage.removeItem('userId');
  }

  localStorage.setItem('chatEstado', 'abierto');
  document.getElementById('chat-widget').style.display = 'flex';
  document.getElementById('chat-toggle').style.display = 'none';
}

window.addEventListener('load', () => {
  const estado = localStorage.getItem('chatEstado');

  if (estado === 'abierto') {
    abrirChat();
  } else if (estado === 'minimizado') {
    // no abrimos el chat, solo mostramos el botÃ³n de burbuja
    document.getElementById('chat-widget').style.display = 'none';
    document.getElementById('chat-toggle').style.display = 'flex';
  } else {
    // estado === null o 'cerrado'
    document.getElementById('chat-widget').style.display = 'none';
    document.getElementById('chat-toggle').style.display = 'flex';
  }
});
