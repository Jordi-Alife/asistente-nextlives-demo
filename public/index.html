<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asistente Canal Digital</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f2f2f2;
      height: 100%;
      overflow: hidden;
    }

    #chat-widget {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      background: #f2f2f2;
      z-index: 9999;
      height: 100dvh; /* altura que no se ve afectada por el teclado */
    }

    .chat-header {
      background: #4A90E2;
      color: white;
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .chat-header .icon {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .chat-header img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: white;
    }

    .chat-header .info {
      display: flex;
      flex-direction: column;
    }

    .chat-header h3 {
      margin: 0;
      font-size: 16px;
    }

    .chat-header span {
      font-size: 12px;
      opacity: 0.9;
    }

    .close-btn {
      font-size: 20px;
      font-weight: bold;
      color: white;
      background: transparent;
      border: none;
      cursor: pointer;
    }

    .chat-messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      background: #e5ddd5;
    }

    .message {
      margin-bottom: 10px;
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 18px;
      line-height: 1.4;
      clear: both;
      word-wrap: break-word;
    }

    .user {
      background: #dcf8c6;
      align-self: flex-end;
      float: right;
    }

    .assistant {
      background: white;
      align-self: flex-start;
      float: left;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background: white;
    }

    .chat-input input {
      flex: 1;
      border: none;
      border-radius: 20px;
      padding: 10px;
      font-size: 14px;
      background: #f0f0f0;
    }

    .chat-input button {
      margin-left: 10px;
      background: #4A90E2;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      #chat-widget {
        width: 100%;
        height: 100dvh;
        border-radius: 0;
      }

      .chat-header h3 {
        font-size: 14px;
      }

      .chat-header span {
        font-size: 11px;
      }

      .chat-input input {
        font-size: 13px;
      }

      .chat-input button {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div id="chat-widget">
    <div class="chat-header">
      <div class="icon">
        <img src="Icon container.svg" alt="Icono" />
        <div class="info">
          <h3>Soporte Canal Digital</h3>
          <span>Funeraria Esperanza</span>
        </div>
      </div>
      <button class="close-btn" onclick="window.location.reload()">â€“</button>
    </div>

    <div class="chat-messages" id="messages"></div>

    <div class="chat-input">
      <input id="messageInput" placeholder="Escribir..." />
      <button onclick="sendMessage()">Consultar</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
