<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Soporte Canal Digital</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
    #chat-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
      background-color: #22c55e;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      display: none;
      justify-content: center;
      align-items: center;
    }
    #chat-widget { display: flex; flex-direction: column; height: 100dvh; background: #f2f2f2; }

    .chat-header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: linear-gradient(to bottom, rgba(255,255,255,0.95), rgba(255,255,255,0.1));
      backdrop-filter: blur(14px);
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-header-info {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .chat-avatar-wrapper {
      position: relative;
      width: 36px;
      height: 36px;
    }

    .chat-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-avatar img { width: 20px; height: 20px; }

    .chat-status-dot {
      position: absolute;
      top: -2px;
      right: -2px;
      width: 10px;
      height: 10px;
      background: #2ecc71;
      border-radius: 50%;
      border: 2px solid white;
    }

    .chat-header-text {
      display: flex;
      flex-direction: column;
      line-height: 1.2;
    }

    .chat-header-text strong { font-size: 14px; color: black; }
    .chat-header-text span { font-size: 12px; color: #888; }

    .chat-header-actions { display: flex; gap: 8px; }
    .chat-header-actions button {
      background: transparent;
      border: none;
      font-size: 18px;
      color: #333;
      cursor: pointer;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 80%;
      padding: 10px 14px;
      margin: 6px 0;
      border-radius: 18px;
      line-height: 1.4;
      font-size: 15px;
      word-wrap: break-word;
    }

    .message.user {
      align-self: flex-end;
      background: #000;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message.assistant {
      align-self: flex-start;
      background: #fff;
      color: black;
      border-bottom-left-radius: 4px;
    }

    .chat-input {
      display: flex;
      padding: 10px 12px;
      border-top: 1px solid #e0e0e0;
      background: white;
      align-items: center;
      gap: 10px;
    }

    .chat-input input[type="text"] {
      flex: 1;
      border-radius: 30px;
      padding: 12px 16px;
      border: 1px solid #ddd;
      font-size: 15px;
      outline: none;
      background-color: #fafafa;
    }

    .chat-input input::placeholder { color: #888; }

    .file-button, .send-button {
      background: none;
      border: none;
      padding: 6px;
      border-radius: 999px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .file-button:hover, .send-button:hover {
      background: rgba(0,0,0,0.05);
    }

    #scrollToBottomBtn {
      position: fixed;
      bottom: 80px;
      right: 20px;
      z-index: 999;
      background-color: rgba(0, 0, 0, 0.6);
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: none;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    #modalConfirm {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #modalContent {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 300px;
      text-align: center;
    }

    #modalContent p { margin-bottom: 20px; font-size: 16px; color: black; }
    #modalContent button {
      margin: 5px;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    #btnCancelar { background: #ddd; color: black; }
    #btnConfirmar { background: #000; color: white; }

    .message img {
      transform: rotate(0deg) !important;
      max-width: 100%;
      border-radius: 12px;
      object-fit: contain;
    }
  </style>
</head>
<body>
    <script src="main.js"></script>
  <script>
    window.cerrarChatConfirmado = cerrarChatConfirmado;
  </script>
  <script>
    async function notificarEvento(tipo) {
      const userId = localStorage.getItem('userId');
      if (!userId) return;
      try {
        await fetch("/api/evento", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userId, tipo }),
        });
        console.log(`✅ Evento "${tipo}" notificado para ${userId}`);
      } catch (err) {
        console.error(`❌ Error notificando evento "${tipo}"`, err);
      }
    }

    async function mostrarModal() {
      const userId = localStorage.getItem('userId');
      const textos = [
        "¿Realmente quieres cerrar el chat? Esto borrará toda la conversación.",
        "Cancelar",
        "Cerrar el chat"
      ];
      let traducciones = textos;

      if (userId) {
        try {
          const res = await fetch(`/api/traducir-modal`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ userId, textos })
          });
          const data = await res.json();
          traducciones = data.traducciones || textos;
        } catch (error) {
          console.error("Error traduciendo modal:", error);
        }
      }

      document.getElementById('modalText').innerHTML = traducciones[0];
      document.getElementById('btnCancelar').innerText = traducciones[1];
      document.getElementById('btnConfirmar').innerText = traducciones[2];
      document.getElementById('modalConfirm').style.display = 'flex';
    }

    function ocultarModal() {
      document.getElementById('modalConfirm').style.display = 'none';
    }
    window.ocultarModal = ocultarModal;

    async function cerrarChatConfirmado() {
      const userId = localStorage.getItem('userId');
      await notificarEvento("chat_cerrado");

      if (userId) {
        try {
          await fetch("/api/cerrar-chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ userId })
          });
          console.log(`✅ Estado "cerrado" guardado para ${userId}`);
        } catch (err) {
          console.error("❌ Error al guardar estado cerrado:", err);
        }
      }

      localStorage.removeItem('chatMessages');
      localStorage.setItem('chatEstado', 'cerrado');
      document.getElementById('chat-widget').style.display = 'none';
      document.getElementById('chat-toggle').style.display = 'flex';
      document.getElementById('scrollToBottomBtn').style.display = 'none';
      ocultarModal();
    }

    function minimizarChat() {
      localStorage.setItem('chatEstado', 'minimizado');
      document.getElementById('chat-widget').style.display = 'none';
      document.getElementById('chat-toggle').style.display = 'flex';
      document.getElementById('scrollToBottomBtn').style.display = 'none';
    }
    window.minimizarChat = minimizarChat;

    function abrirChat() {
      const estadoAnterior = localStorage.getItem('chatEstado');

      if (estadoAnterior === 'cerrado') {
        localStorage.removeItem('chatMessages');
        localStorage.removeItem('userId');
      }

      localStorage.setItem('chatEstado', 'abierto');
      document.getElementById('chat-widget').style.display = 'flex';
      document.getElementById('chat-toggle').style.display = 'none';
    }
    window.abrirChat = abrirChat;

    window.addEventListener('load', () => {
      const estado = localStorage.getItem('chatEstado');
      if (estado === 'abierto' || estado === 'minimizado') {
        abrirChat();
      } else {
        document.getElementById('chat-widget').style.display = 'none';
        document.getElementById('chat-toggle').style.display = 'flex';
      }
    });
  </script>
</body>
</html>
